{% extends "conflict/base.html" %}

{% block content %}
    <section class="container">
        <h2>Organisations</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Organisation</th>
                    <th>Articles</th>
                </tr>
            </thead>
            <tbody>
                {% for organisation in organisation_list %}
                    <tr>
                        <td>{{ organisation.name }}</td>
                        <td>
                            <ul>
                                {% for conflict in organisation.conflict_set.all %}
                                    <li>{{ conflict.article.title}}</li>
                                {% endfor %}
                            </ul>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </section>
{% endblock %}
